<!DOCTYPE HTML>
<html>
<head>
    <link rel="manifest" href="ld.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Laguntzaile-dadoak</title>
    <link rel="stylesheet" href="css/le.css">
</head>
<body>
    <article id="dice"></article>
	<script type="text/javascript" src="js/laguntzaile-dadoak.js"></script>
    <script type="text/javascript">
	if (false && navigator.serviceWorker) {
		navigator.serviceWorker.register('service-worker.js', {
			scope: './'
		});
	}
	const LD = new LaguntzaileDadoak({
		target: "dice",
		dataSource: "data/data.json"
	});
	window.onload = function () {
		LD.init();
	};
	
	if (navigator.serviceWorker) {

            navigator.serviceWorker.register('service-worker.js', {
                scope: './'
            }).then(
                function (reg) {
                    console.log(reg.scope, 'register');
                },
                function (reason) {
                    console.error('Could not register service worker: ' + reason);
                }
            );
        }
	}
    </script>
</body>
</html>
